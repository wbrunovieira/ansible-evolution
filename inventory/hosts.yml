all:
  hosts:
    evolution_server:
      ansible_host: 45.90.123.190
      ansible_user: root
      ansible_port: 22

      # Evolution API Configuration
      evolution_domain: evolution.wbdigitalsolutions.com
      evolution_port: 8080
      evolution_protocol: https

      # PostgreSQL Configuration
      postgres_version: '16'
      postgres_db: evolution_db
      postgres_user: evolution

      # Redis Configuration
      redis_port: 6381
      redis_db: 0

      # SSL Configuration
      enable_ssl: true
      ssl_email: bruno@wbdigitalsolutions.com

      # Nginx Configuration
      enable_nginx: true

      # Backup Configuration
      enable_backup: true
      backup_retention_days: 30

      # Monitoring Configuration
      enable_monitoring: true

      # Evolution Features
      evolution_cors_enabled: true
      evolution_log_level: 'ERROR,WARN,INFO'
      evolution_log_color: true

      # Integrations (disabled by default)
      enable_webhook: false
      enable_rabbitmq: false
      enable_websocket: true
      enable_chatwoot: false
      enable_typebot: false
      enable_openai: false
      enable_dify: false
      enable_s3: false

      # Resource Limits
      evolution_memory_limit: '1g'
      postgres_memory_limit: '512m'
      redis_memory_limit: '256m'
